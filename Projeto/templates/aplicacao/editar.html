<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>Editar Nome</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}">
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-salvar">Salvar</button>
            <a href="{% url 'perfil' %}"><button type="button" class="btn btn-voltar">Voltar ao Perfil</button></a>
        </div>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</div>

</body>

<style>
    .card {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header h1 {
        text-align: center;
        color: #00695c;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .actions {
        display: flex;
        justify-content: space-between;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-salvar {
        background: #f9a825;
        color: white;
    }

    .btn-voltar {
        background: #00695c;
        color: white;
    }
</style>

</html>
