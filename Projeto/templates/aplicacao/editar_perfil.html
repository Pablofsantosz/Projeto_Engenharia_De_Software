<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #00695c;
            font-size: 28px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            background-color: #f1f1f1;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            color: #555;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-salvar {
            background-color: #f9a825;
            color: white;
        }

        .btn-salvar:hover {
            background-color: #f57f17;
        }

        .btn-voltar {
            background-color: #00695c;
            color: white;
        }

        .btn-voltar:hover {
            background-color: #004d40;
        }

        p {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>Editar Perfil</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        </div>

        <div class="form-group">
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha">
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-salvar">Salvar</button>
            <a href="{% url 'perfil' %}" class="btn btn-voltar">Voltar ao Perfil</a>
        </div>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</div>

</body>
</html>
