<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Meu Perfil</title>
    </head>
    <body>

    <div class="card">

        <div class="header">
            <img src="https://img.icons8.com/ios/50/00695c/medical-doctor.png" alt="Ícone Médico" />
            <h1>Meu Perfil</h1>
        </div>

        <div class="form-grid">

            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" value="{{ usuario.nome }}" disabled>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" value="{{ usuario.email }}" disabled>
            </div>

            <div class="form-group">
                <label>CPF</label>
                <input type="text" value="{{ usuario.cpf }}" disabled>
            </div>

            <div class="form-group">
                <label>CRM</label>
                <input type="text" value="{{ usuario.crm }}" disabled>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" value="********" disabled>
            </div>

        </div>

        <div class="actions">
            <a  href="{% url 'homepage' %}"><button class="btn btn-voltar">Voltar para tela inicial</button></a>
            <a href="{% url 'editar' %}"><button class="btn btn-editar">Editar</button></a>
            <a href="{% url 'excluir' %}"><button class="btn btn-excluir">Excluir Conta</button></a>
        </div>

    </div>

    </body>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f0f4f8;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .card {
                background: white;
                border-radius: 16px;
                box-shadow: 0 8px 16px rgba(0,0,0,0.1);
                padding: 40px;
                width: 100%;
                max-width: 700px;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
            }

            .header img {
                width: 40px;
                margin-bottom: 10px;
            }

            .header h1 {
                color: #00695c;
                font-size: 28px;
            }

            .form-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 30px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: 600;
                margin-bottom: 5px;
                color: #333;
            }

            input {
                background-color: #f1f1f1;
                border: none;
                padding: 10px 14px;
                border-radius: 8px;
                font-size: 15px;
                color: #555;
            }

            input[disabled] {
                color: #999;
            }

            .actions {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 10px;
            }

            .btn {
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .btn-voltar {
                background-color: #00695c;
                color: white;
            }

            .btn-voltar:hover {
                background-color: #004d40;
            }

            .btn-editar {
                background-color: #f9a825;
                color: white;
            }

            .btn-editar:hover {
                background-color: #f57f17;
            }

            .btn-excluir {
                background-color: #d32f2f;
                color: white;
            }

            .btn-excluir:hover {
                background-color: #b71c1c;
            }

            @media (max-width: 600px) {
                .form-grid {
                grid-template-columns: 1fr;
                }

                .actions {
                flex-direction: column;
                align-items: stretch;
                }
            }
    </style>

</html>
