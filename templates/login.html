{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      background-color: #00796B;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .left-panel h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 16px;
      max-width: 300px;
    }

    .right-panel {
      flex: 1;
      background-color: #F8F9FA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .right-panel h2 {
      color: #00796B;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      width: 100%;
      max-width: 300px;
    }

    .input-group i {
      margin-right: 10px;
      color: #555;
    }

    .input-group input {
      border: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }

    .options a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    .options a:hover {
      color: #333;
    }

    .btn {
      background-color: #00796B;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #005f56;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Bem-vindo de volta!</h1>
      <p>Você pode fazer login para acessar com sua conta existente</p>
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" />
      </div>
      <div class="input-group">
        <i class="fas fa-id-card"></i>
        <input type="text" placeholder="CPF ou CRM" />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Senha" />
      </div>

      
      <div class="options">
        <a href="{% url 'cadastro' %}">Cadastre-se</a>
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <!-- Botão de login -->
      <a href="{% url 'homepage' %}" class="btn">Entrar</a>
    </div>
  </div>
</body>
</html>
